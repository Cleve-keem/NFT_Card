<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-image">
      <div class="container">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="rates">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum-icon">
            <span class="digit">
              0.041 ETH
            </span>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="icon-clock" class="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <img src="images/image-avatar.png" alt="avatar" class="avatar">
          <div class="descrip">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
